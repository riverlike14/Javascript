<script>
	var sell1 = 1200;
	var sell2 = 1300;
	var sell3 = 1000;
	var average = (sell1 + sell2 + sell3) / 3;

	var sell4 = prompt("How much did you sell?", "");

	var result;
	result = (sell4 >= average) ? "Sells not less than average" : "Sells less than average";

	document.write(result);
</script>
