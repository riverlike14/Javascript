<script>
	var mon = prompt("What month is it today?", "0");

	if (9 <= mon && mon < 12) {
		document.write("It is the autumn, best season to read a book.");
	} else if (6 <= mon && mon < 9) {
		document.write("It is the summer, best season to go travel.");
	} else if (3 <= mon && mon < 6) {
		document.write("It is the spring, what a shiny weather!");
	} else {
		document.write("It is the winter. Let's go skiing!");
	}

</script>
